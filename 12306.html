<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<title></title>
	</head>
	<body>
<div class="container mt-5">
    <form action="">
		<h2>铁路12306</h2>
      <div class="row mb-3 align-items-center">
        <label for="username" class="col-sm-2 col-form-label">*用户名：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" 
                 placeholder="用户名设置成功后不可修改" name="username">
        </div>
      </div>
	  <div class="row mb-3 align-items-center">
	    <label for="password" class="col-sm-2 col-form-label">*登陆密码：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="password" 
	             placeholder="6-20位字母,数字或符号" name="password">
	    </div>
	  </div>
    <div class="row mb-3 align-items-center">
      <label for="password" class="col-sm-2 col-form-label">*确认密码：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" 
               placeholder="请再次输入您的登陆密码" name="password">
      </div>
    </div>
	<div class="row mb-3 align-items-center">
			  <label for="type" class="col-sm-2 col-form-label">证件类型：</label>
			   <div class="col-sm-10">
			  <select class="form-select" name="type">
				  <option>居民身份证</option>
				  <option>港澳通行证</option>
			  </select>
			  </div>
	</div>
	<div class="row mb-3 align-items-center">
	  <label for="name" class="col-sm-2 col-form-label">*姓名：</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="name" 
	           placeholder="请输入您的姓名" name="name">
	  </div>
	</div>
	<div class="row mb-3 align-items-center">
	  <label for="number" class="col-sm-2 col-form-label">*证件号码：</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="number" 
	           placeholder="请输入您的证件号码" name="number">
	  </div>
	</div>
	<div class="row mb-3 align-items-center">
			  <label for="type" class="col-sm-2 col-form-label">优惠（待）类型：</label>
			   <div class="col-sm-10">
			  <select class="form-select" name="type">
				  <option>成人</option>
				  <option>学生</option>
			  </select>
			  </div>
	</div>
	<div class="row mb-3 align-items-center">
	  <label for="email" class="col-sm-2 col-form-label">*邮箱：</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="email" 
	           placeholder="请正确填写邮箱地址" name="email">
	  </div>
	</div>
<div class="row mb-3 align-items-center">
  <label for="phone" class="col-sm-2 col-form-label">手机号码：</label>
  <div class="col-sm-3">
    <select class="form-select" name="countryCode">
      <option value="+86">+86 中国</option>
      <option value="+1">+1 美国</option>
    </select>
  </div>
  <div class="col-sm-7">
    <input type="tel" class="form-control" id="phone" 
           placeholder="请输入手机号码" name="phone">
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>我已阅读并同意遵守
    <label class="form-check-label" for="radio1"></label>
  </div>
  <div class="container mt-3">
	<button type="button" class="btn btn-warning">下一步</button> 
	 </div>
	</body>
</html>
