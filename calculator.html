<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		
		<title></title>
	</head>
	<body>
		<div class="container">
		<h2>计算器</h2>
		<button type="button" class="btn btn-danger"onclick="calculate()">=</button>
		<table class="table table-striped table-bordered ">
			<tr>
				<td>数字1</td>
				<td>数字2</td>
				<td>求和结果</td>
			</tr>
			<tr>
				<td ><input type="number" class="form-control num1" placeholder="请输入第一个数字"/></td>
				<td ><input type="number" class="form-control num2" placeholder="请输入第二个数字"/></td>
				<td class="sum-result">0</td>
			</tr>
		</table>
		</div>
	</body>
	<script>
		function getInputNumbers() {
		    let num1 = parseFloat(document.querySelector('.num1').value);
		    let num2 = parseFloat(document.querySelector('.num2').value);	    
		    return { num1, num2 };
		}
		function calculate() {
		    const { num1, num2 } = getInputNumbers();
		    const sum = num1 + num2;
		    document.querySelector('.sum-result').textContent = sum;
		}
	</script>
</html>
