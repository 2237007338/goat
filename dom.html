<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <table>
            <input id="salary"/><button onclick="calc()">计算</button>
            <tr>
                <td class="per">1%</td>
                <!-- <td id="old"></td> -->
                <td></td>
                <td class="per">2%</td>
                <td></td>
            </tr>
            <tr>
                <td class="per">3.3%</td>
                <!-- <td id="old"></td> -->
                <td></td>
                <td class="per">4.4%</td>
                <td></td>
            </tr>
        </table>
    </body>
    <script>
        function calc(){
            let salary=document.getElementById("salary").value;
            // alert(salary);
            let total_person=0;
            let total_comp=0;
            let total=0;
            let pers=document.getElementsByClassName("per");
            // alert(pers.length);
            for(let i=0;i<pers.length;i++){
                // alert(pers[i].innerHTML);
                let per=parseFloat(pers[i].innerHTML);
                per=per/100;
                let result=per*salary;
                result=result.toFixed(2);//保留两位小数
                // alert(per);
                // alert(salary*per);
                // document.getElementById("old").innerHTML=salary*per;
                pers[i].nextElementSibling.innerHTML=result;
            }
        }
    </script>
</html>
